services:
  strfry:
    image: ghcr.io/hoytech/strfry:latest
    volumes:
      - ./strfry-db:/strfry/data
      - ./config/strfry.conf:/etc/strfry.conf:ro
    ports:
      - "7777:7777"
    entrypoint: /bin/sh
    command: -c "rm -rf /strfry/data/* && ./strfry relay --config /etc/strfry.conf"
    networks:
      - nostr-net

  groups_relay:
    environment:
      RUST_LOG: "info"
      NIP29__relay__relay_url: "ws://strfry:7777"
    ports:
      - "8080:8080"
    depends_on:
      - strfry
    networks:
      - nostr-net

volumes:
  strfry-data:

networks:
  nostr-net:
    driver: bridge