services:
  strfry:
    image: ghcr.io/hoytech/strfry:latest
    volumes:
      - ./strfry-db:/strfry/data
      - ./config/strfry.conf:/etc/strfry.conf:ro
    ports:
      - "7777:7777"
    command: ./strfry relay --config /etc/strfry.conf

  groups_relay:
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      RUST_LOG: "info"
      NIP29__relay__relay_url: "ws://strfry:7777"
      NIP29__relay__auth_url: "${AUTH_URL}"
    ports:
      - "8080:8080"
    depends_on:
      - strfry

volumes:
  strfry-data: